<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño móvil</title>
    <link rel="stylesheet" href="diseño_movil.css" type="text/css">
</head>
<body>
    <header class="barra_navegacion">
        <nav class="barra">
            <a href="/"></a>
            <img src="img_movil\1.circulo.png" alt="Logo UL" class="logo">
            <div class="boton_vertical">
                <div class="linea_1"></div>
                <div class="linea_2"></div>
                <div class="linea_3"></div>
              
            </div>
        </nav>
      
    </header>
    <section class="Real_Estate_section">
        <div class="icono_busqueda">
            <input class="busqueda" type="text" placeholder="Ex. Villa Budapest">
            <img class="lupa_blanca" src="./img/6.1lupa.png" alt="Lupa de búsqueda">
        </div>
        <div class="redes_real_estate">
            <div class="Real_Estate_container-text">
                <p class="luxu"> Luxury
                    <h1> Real Estate</h1>
                </p>
          
                <div class="contenedor_view_all_properties">
                    <button class="view_properties">View all properties</button>
                    <img class="flecha" src="./img/7.flecha.png" alt="flecha del botón">
            
                </div>
            </div>
        </div>
        <div class="lineas_horizontales">
            <div class="li1"></div>
            <div class="li2"></div>
            <div class="li3"></div>
        </div>
    </section>

    <section class="contenedor_worldwide1">
        <div class="contenedor_principal1">
            
            <div class="worldwide_contenedor_text1">
                <p class="titulo_adorno1">Worldwide Gallery</p>  
                    <h2>Properties for sale</h2>
                    <img src="./img_movil/5.flecha_naranja.svg" alt="flecha naranaja">
                
                <p>In an ultimate jetsetter location or a forever home, our experts have the expertise it takes to knowledgeably advise you at every stage of the property cycle.</p>
               
            </div>
        
            <div class="contenedor_worldwide_texto_botones1">
                <div class="worldwide_buttons1">
                    <button class="boton_view1">View all properties</button>
                </div>
            
            </div>
            <div class="galeria_imagenes1">
                <div class="imagen_2">
                    <img src="./img_movil/3.foto2.png" alt="imagen2" class="foto2">
                    <p class="england">England</p>
                </div>
                <div class="imagen_3">
                    <img src="./img_movil/4.foto3.png" alt="imagen3" class="foto3">
                </div>
            </div>

           
        </div>
    </section>

    
</body>

</html>
